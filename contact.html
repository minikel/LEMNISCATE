    <!-- Formulaire de contact am√©lior√© -->
    <!-- Remplacez l‚ÄôURL Formspree ci-dessous par la v√¥tre si besoin -->
    <form
      id="contact-form"
      class="contact-form"
      action="https://formspree.io/f/mgvapbzy"
      method="POST"
    >
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
      >
      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
      >
      <textarea
        name="message"
        placeholder="Your Message"
        required
      ></textarea>
      <button
        type="submit"
        class="btn"
      >
        Send Message
      </button>
    </form>

  <!-- Script pour intercepter la soumission du formulaire et afficher un message de succ√®s -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const contactForm = document.getElementById("contact-form");

      contactForm.addEventListener("submit", function(e) {
        e.preventDefault(); // Emp√™che la soumission standard (redirection)

        const formData = new FormData(contactForm);

        fetch(contactForm.action, {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            // Succ√®s : on affiche un message et on r√©initialise le formulaire
            alert("Votre message a bien √©t√© envoy√© ! Merci, nous vous r√©pondrons sous peu.");
            contactForm.reset();
          } else {
            // Erreur c√¥t√© Formspree
            response.json().then(data => {
              if (data.errors) {
                alert(data.errors.map(error => error.message).join(", "));
              } else {
                alert("Une erreur est survenue, veuillez r√©essayer plus tard.");
              }
            });
          }
        })
        .catch(error => {
          console.error("Erreur:", error);
          alert("Impossible d‚Äôenvoyer le message. Veuillez r√©essayer plus tard.");
        });
      });
    });
  </script>
</body>
